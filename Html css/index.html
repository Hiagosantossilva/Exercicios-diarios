<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique no coração!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>A pessoa mais linda do mundo:</strong>
                        <p>
                            Ludmila, o sorriso mais lindo quee eu já vi, e o olhar mais encantador que já tive o prazer de ver. Meu encontro com você foi mágico, mesmo que simples, dificil de explicar. Seus cabelos são perfeitos e o seu cheiro é viciante. 
                            
                         
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
